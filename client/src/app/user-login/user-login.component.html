<form #loginForm="ngForm">

  <div class="form-group">
    <label for="id">UserId</label>
    <input type="text" class="form-control" id="id" placeholder="User Id" 
    required
    [(ngModel)]="user.id" name="id" #id="ngModel">
    <div [hidden]="id.valid || id.pristine"
         class="alert alert-danger">
       UserId is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" 
    required
    [(ngModel)]="user.password" name="password" #id="ngModel">
    <!-- <div [hidden]="password.valid || password.pristine"
         class="alert alert-danger">
       Password is required
    </div> -->
  </div>

  <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="authenticate()" [disabled]="!loginForm.form.valid">Login</button>
    </div>
</form>
