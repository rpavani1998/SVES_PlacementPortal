<h3>Add Student</h3>
<div [hidden]="submitted">
    <form #addStudentForm="ngForm">

      <div class="form-group">
        <label for="roll_no">Roll Number</label>
        <input type="text" class="form-control" id="roll_no" placeholder="Give Student's Roll Number" 
        required
        [(ngModel)]="student.roll_no" name="roll_no" #roll_no="ngModel">
        <div [hidden]="roll_no.valid || roll_no.pristine"
             class="alert alert-danger">
           Roll Number is required
        </div>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="Give Student's first_name" 
        required
        [(ngModel)]="student.first_name" name="first_name" #first_name="ngModel">
        <div [hidden]="first_name.valid || first_name.pristine"
             class="alert alert-danger">
            First Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Give Student's last_name"
        required
        [(ngModel)]="student.last_name" name="last_name" #last_name="ngModel">
        <div [hidden]="last_name.valid || last_name.pristine"
             class="alert alert-danger">
            Last Name is required
        </div>
      </div>
      
      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addStudent()" [disabled]="!addStudentForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{student.first_name}}  {{student.last_name}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newStudent(); addStudentForm.reset()">Continue</button>
    </div>
</div>
