<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V17</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/fonts/Linearicons-Free/icon-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <!-- <link rel="stylesheet" type="text/css" href="assets/vendor/animsition/css/animsition.min.css"> -->
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <!-- <link rel="stylesheet" type="text/css" href="assets/vendor/daterangepicker/daterangepicker.css"> -->
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <!--===============================================================================================-->
</head>

<body>
 
  <div class="limiter">
      
    <div class="container-login100">
        <h3>SVES Placement Gateway</h3>
      <div class="wrap-login100">

        <form class="login100-form validate-form" #loginForm="ngForm">
          <!-- <h3 class="login1-form-title">	SVES Placement Gateway </h3> -->
          <span class="login100-form-title p-b-34">
           Account Login
          </span>

          <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="first-name" class="input100" type="text" name="username" id="id" placeholder="User ID" required
            [(ngModel)]="user.id" name="id" #id="ngModel" placeholder="User name">
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" placeholder="Password" type="password" name="pass" id="password" placeholder="Password" required
            [(ngModel)]="user.password" name="password" #id="ngModel">
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" (click)="authenticate()" [disabled]="!loginForm.form.valid">
              Log in
            </button>
          </div>

          <!-- <div class="w-full text-center p-t-27 p-b-239">
            <span class="txt1">
              Forgot
            </span>

            <a href="#" class="txt2">
              User name / password?
            </a>
          </div> -->

          <!-- <div class="w-full text-center">
            <a href="#" class="txt3">
              Sign Up
            </a>
          </div> -->
        </form>

        <div class="login100-more" style="background-image: url('assets/images/td.jpg');"></div>
      </div>
    </div>
  </div>



  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="assets/vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="assets/vendor/bootstrap/js/popper.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="assets/vendor/select2/select2.min.js"></script>
  <script>
    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect1')
    });
  </script>
  <!--===============================================================================================-->
  <script src="assets/vendor/daterangepicker/moment.min.js"></script>
  <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="assets/vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="assets/js/main.js"></script>

</body>

</html>
