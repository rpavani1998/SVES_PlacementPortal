<h3>Add Job</h3>
<div [hidden]="submitted">
    <form #addJobForm="ngForm">

      <div class="form-group">
        <label for="company_name">Company Name : </label>
        <input type="text" class="form-control" id="company_name" placeholder="Company Name" 
        required
        [(ngModel)]="company.company_name" name="company_name" #company_name="ngModel">
        <div [hidden]="company_name.valid || company_name.pristine"
             class="alert alert-danger">
           Company Name is required
        </div>
      </div>

      <div class="form-group">
          <label for="profile_description">Profile Description : </label>
          <input type="text" class="form-control" id="profile_description" placeholder="Profile Description" 
          required
          [(ngModel)]="company.profile_description" name="profile_description" #profile_description="ngModel">
          <div [hidden]="profile_description.valid || profile_description.pristine"
               class="alert alert-danger">
             Profile Description is required
          </div>
        </div>

        <div class="form-group">
            <label for="company_url">Company URL : </label>
            <input type="text" class="form-control" id="company_url" placeholder="Company URL" 
            required
            [(ngModel)]="company.company_url" name="company_url" #company_url="ngModel">
            <div [hidden]="company_url.valid || company_url.pristine"
                 class="alert alert-danger">
               Company URL is required
            </div>
          </div>

      <div class="btn-group btn-group-sm">
      	<button type="button"  class="btn btn-dark" (click)="addJob()" [disabled]="!addJobForm.form.valid">Add</button>
      </div>

    </form>

<div [hidden]="!submitted">
    <p>Submitted Successfully! -> <span class="badge badge-light">{{company.company_name}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newJob(); addJobForm.reset()">Continue</button>
    </div>
</div>
